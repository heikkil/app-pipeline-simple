[@Git]
[@Filter]
bundle = @Basic
remove = ConfirmRelease
remove = UploadToCPAN
[FakeRelease]


[PruneCruft] 


[ReadmeFromPod]

[PodSyntaxTests]
[PodCoverageTests]
[CriticTests]

[AutoPrereqs]

[BumpVersionFromGit]
first_version = 0.5.0
version_regexp  = ^v(.+)$
